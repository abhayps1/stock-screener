spring.application.name=stock-screener-backend

# MySQL Connection Details
spring.datasource.url=jdbc:mysql://localhost:3306/stockscreenerdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Optional: Use UTC Timezone
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Logging configuration - set to ERROR level for entire project
logging.level.root=ERROR
logging.level.com.aps=ERROR
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR

# Logging Configuration
logging.pattern.console= ${LOGPATTERN_CONSOLE:%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n}