spring.application.name=stock-screener-backend

# MySQL Connection Details
spring.datasource.url=jdbc:mysql://localhost:3306/stockscreenerdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Optional: Use UTC Timezone
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Logging configuration for debugging CORS issues
logging.level.com.aps.config=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE