<div class="container">
  <h2 class="mt-4">All Stocks</h2>
  <div class="mb-3">
    <button
      class="btn btn-primary"
      (click)="updateAllStocks()"
      [disabled]="isUpdating()">
      {{ isUpdating() ? 'Updating...' : 'Update All Stocks' }}
    </button>
    @if (updateMessage()) {
      <div class="alert alert-info mt-2" role="alert">
        {{ updateMessage() }}
      </div>
    }
  </div>
  <table class="table table-striped " >
    <thead class="table-dark">
      <tr>
        <th>Symbol</th>
        <th>Name</th>
        <th>Listing Date</th>
      </tr>
    </thead>
    <tbody>
      @for (stock of stocks(); track stock.symbol) {
      <tr>
        <td>{{ stock.symbol }}</td>
        <td>{{ stock.name }}</td>
        <td>{{ stock.listingDate | date:'dd-MM-yyyy' }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
