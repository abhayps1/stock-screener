<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>News ID</th>
        <th>Company Name</th>
        <th>Description</th>
        <th>Attachment</th>
        <th>Submission Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ann of announcements">
        <td>{{ ann.newsId }}</td>
        <td>{{ ann.companyName }}</td>
        <td>{{ ann.description }}</td>
        <td>
          <a 
            [href]="'https://www.bseindia.com/xml-data/corpfiling/AttachLive/' + ann.attachment"
            target="_blank" 
            rel="noopener noreferrer">
            View
          </a>
        </td>
        <td>{{ ann.newsSubmissionDate | date:'medium' }}</td>
      </tr>
    </tbody>
  </table>
